<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>문제 1: Custom Play/Pause Toggle</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 2em;
    }

    button {
      padding: 0.5em 1em;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <h1>문제 1: Custom Play/Pause Toggle</h1>
  <video id="myVideo" width="640" height="360">
    <source src="../videos/sample1.mp4" type="video/mp4">
    브라우저가 video 태그를 지원하지 않습니다.
  </video>
  <br>
  <button id="toggleBtn">Play</button>
  <script>
    const video = document.getElementById('myVideo');
    const toggleBtn = document.getElementById('toggleBtn');
    toggleBtn.addEventListener('click', function () {
      if (video.paused) {
        video.play();
        toggleBtn.innerText = 'Pause';
      } else {
        video.pause();
        toggleBtn.innerText = 'Play';
      }
    });
    // 동영상이 끝나면 버튼을 'Play'로 변경합니다.
    video.addEventListener('ended', function () {
      toggleBtn.innerText = 'Play';
    });
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>문제 4: Volume Slider and Mute Toggle</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 2em;
    }

    input[type="range"] {
      width: 300px;
    }

    button {
      padding: 0.5em 1em;
      margin-left: 1em;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <h1>문제 4: Volume Slider and Mute Toggle</h1>
  <video id="myVideo" width="640" height="360" controls>
    <source src="../videos/sample1.mp4" type="video/mp4">
    브라우저가 video 태그를 지원하지 않습니다.
  </video>
  <br>
  <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
  <button id="muteToggle">Mute</button>
  <script>
    const video = document.getElementById('myVideo');
    const volumeSlider = document.getElementById('volumeSlider');
    const muteToggle = document.getElementById('muteToggle');
    volumeSlider.addEventListener('input', function () {
      video.volume = volumeSlider.value;
      if (video.volume == 0) {
        video.muted = true;
        muteToggle.innerText = "Unmute";
      } else {
        video.muted = false;
        muteToggle.innerText = "Mute";
      }
    });
    muteToggle.addEventListener('click', function () {
      video.muted = !video.muted;
      muteToggle.innerText = video.muted ? "Unmute" : "Mute";
      // 슬라이더 값 동기화
      if (video.muted) {
        volumeSlider.value = 0;
      } else {
        volumeSlider.value = video.volume;
      }
    });
  </script>
</body>

</html>

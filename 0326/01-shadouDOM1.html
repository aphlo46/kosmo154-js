<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    hi{
      color: red;
      font-size: 5rem;
    }
  </style>
</head>
<body>
  <input type="range" name="" id="">
  <div class="sample"></div>
  <script>
    //shadowDOM:본문의globalDOM과분리된영역을설정
    //->attachShadow를통해shadowRoot를생성
   document.querySelector('.sample').attachShadow({mode:'open'});
   let h1= document.createElement('h1');
   h1.textContent= "hello";
   document.querySelector('.sample').shadowRoot.innerHTML= 
   '<p>오늘도좋은하루</p>';
   document.querySelector('.sample').shadowRoot.prepend(h1);
  </script>
</body>
</html>
